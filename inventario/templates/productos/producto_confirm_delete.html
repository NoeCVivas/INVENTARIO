{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Eliminar Producto{% endblock %}
{% block header %}<i class="fas fa-trash-alt"></i> Confirmar Eliminación{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card border-danger shadow-sm" style="width: 100%; max-width: 600px; background-color: #F8F6F3;">
    <div class="card-body">
      <div class="alert alert-danger mb-4 text-center">
        <i class="fas fa-exclamation-triangle"></i>
        ¿Estás segura de que querés eliminar el producto 
        <strong>{{ object.nombre }}</strong>?
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="mt-3 d-flex justify-content-between">
          <a href="{% url 'productos:producto_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
