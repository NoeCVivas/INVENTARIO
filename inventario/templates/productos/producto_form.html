{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Formulario de Producto{% endblock %}
{% block header %}<i class="fas fa-wine-bottle"></i> Formulario de Producto{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-sm" style="width: 100%; max-width: 600px; background-color: #F8F6F3;">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-4 d-flex justify-content-between">
          <a href="{% url 'productos:producto_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
          <button type="submit" class="btn btn-vinoteca">
            <i class="fas fa-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
