{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Eliminar Producto{% endblock %}
{% block header %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card border-danger mb-4">
  <div class="card-body">
    <div class="alert alert-danger mb-3">
      <i class="fas fa-exclamation-triangle"></i>
      ¿Estás segura de que querés eliminar el producto <strong>{{ object.nombre }}</strong>?
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'productos:producto_list' %}" class="btn btn-outline-secondary">
          <i class="fas fa-times"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash"></i> Eliminar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
